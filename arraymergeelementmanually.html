<script type="text/javascript">
    //menually merge two elemetl
    let arr1 = [10,20,30,40,50,11];
    let arr2 = [1,2,3,4,5];
    let arr3 = [];

    for(let i=0;i<arr1.length;i++){
        arr3[i] = arr1[i];
    }
    for(let i=0;i<arr2.length;i++){
        arr3[arr1.length+i]=arr2[i];
    }

    console.log(arr3);

</script>
