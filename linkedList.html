<script type="text/javascript">

    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
        }

        // Add a new node to the end of the list
        add(data) {
            const newNode = new Node(data);

            // If the list is empty, make the new node the head
            if (!this.head) {
                this.head = newNode;
                return;
            }

            // Traverse to the last node and add the newNode after it
            let current = this.head;
            while (current.next) {
                current = current.next;
            }

            current.next = newNode;
        }

        // View all the data in the list
        view() {
            let current = this.head;

            if (!current) {
                console.log("List is empty");
                return;
            }
            
            while (current) {
                console.log(current.data);
                current = current.next;
            }
        }

        // Delete a node with specific data
        delete(data) {
            let current = this.head;
            console.log(`delete fun current :- ${current.next.data}`);
            let previous = null;

            // Find the node to delete
            while (current && current.data !== data) {
                previous = current;
                current = current.next;
            }

            // If node not found
            if (!current) {
                console.log("Data not found");
                return;
            }

            // If the node is the head
            if (current === this.head) {
                this.head = current.next;
            } else {
                previous.next = current.next;
            }
        }

        // Edit the data of a specific node
        edit(data, newData) {
            let current = this.head;

            // Find the node to edit
            while (current && current.data !== data) {
                current = current.next;
            }

            // If node not found
            if (!current) {
                console.log("Data not found");
                return;
            }

            // Update the data
            current.data = newData;
        }
    }

    // Example usage
    const list = new LinkedList();

    list.add(1);
    list.add(2);
    list.add(3);

    list.view(); // Output: List: 1 2 3

    list.delete(2);

    list.view(); // Output: List: 1 3

    list.edit(1, 10);

    list.view(); // Output: List: 10 3


</script>
