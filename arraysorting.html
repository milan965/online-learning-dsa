<script type="text/javascript">
    function sortArray(arr){
        for(let i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    let arr = [10,56,23,2,8];
    let ans = sortArray(arr);
    console.log(ans);

</script>
